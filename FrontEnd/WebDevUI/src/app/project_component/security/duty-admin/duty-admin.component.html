<div class="col-12 p-0 m-0">
    <div class="d-flex justify-content-center p-0 m-0">
        <div class="col-11 pl-0 pr-0 pb-0 pt-1 m-0" style="background-color: #fff;">
            
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 m-0 card " style="border: 1px solid #ccc;">
        
                        <div class="card-header pt-0 pb-0 pl-2 pr-0 clearfix" style="height: 30px; border: 1px solid #ccc; background-color: #138496;">
                            <h4 class="myCustomTitle pt-1"><i style="font-size: 14px;" class="fa fa-table"></i>  Favouring Form</h4>
                        </div>
                    
                        <div class="col-12 pl-0 pr-0 pt-2 pb-0 m-0 table-primary">
        
                            <div class="container">
                                
                                <form class="form-horizontal" >
                                    <div class="form-group clearfix">
                                        <label class="control-label col-sm-2 p-0 m-0" for="email" style="float: left;">Favouring Name: </label>
                                        <div class="col-sm-6 p-0 m-0" style="float: left;">
                                          <input [(ngModel)]="favouringName" type="text" class="form-control form-control-sm input-sm input-sm-*" id="name" placeholder="Enter Favouring Name" name="name">
                                        </div>
                                    </div>

                                  <div class="form-group clearfix">
                                    <label class="control-label col-sm-2 p-0 m-0" for="email" style="float: left;">Address: </label>
                                    <div class="col-sm-6 p-0 m-0" style="float: left;">
                                      <input [(ngModel)]="favouringAddress" type="text" class="form-control form-control-sm input-sm input-sm-*" id="address" placeholder="Address" name="address">
                                    </div>
                                  </div>

                                  <div class="form-group clearfix">
                                    <label class="control-label col-sm-2 p-0 m-0" for="email" style="float: left;">Contact: </label>
                                    <div class="col-sm-6 p-0 m-0" style="float: left;">
                                      <input [(ngModel)]="favouringContact" type="text" class="form-control form-control-sm input-sm input-sm-*" id="contact" placeholder="Contact" name="contact">
                                    </div>
                                  </div>

                                  <div class="form-group clearfix">
                                    <label class="control-label col-sm-2 p-0 m-0" for="email" style="float: left;">Email: </label>
                                    <div class="col-sm-6 p-0 m-0" style="float: left;">
                                      <input [(ngModel)]="favouringEmail" type="text" class="form-control form-control-sm input-sm input-sm-*" id="email" placeholder="Email" name="email">
                                    </div>
                                  </div>

                                  <div class="form-group clearfix">
                                    <label class="control-label col-sm-2 p-0 m-0" for="email" style="float: left;">Status: </label>
                                    <div class="col-sm-6 p-0 m-0" style="float: left;">
                                        <div class="custom-control custom-checkbox">
                                            <input [(ngModel)]="checkboxFlag"  type="checkbox" name="roleCheckBox" checked id="roleCheckBox" class="custom-control-input" >
                                            <label class="custom-control-label" for="roleCheckBox">Active</label>
                                          </div>
                                    </div>
                                  </div>

                                  <div class="form-group clearfix">
                                    <label class="control-label col-sm-2 p-0 m-0" for="email" style="float: left;">Action: </label>
                                    <div class="col-sm-6 p-0 m-0" style="float: left;">
                                      <button class="btn btn-sm btn-danger mr-2" (click) = "cancel()">Cancel</button>
                                      <button *ngIf="!isAddBtnDisabled" class="btn btn-sm btn-success mr-2" (click) = "addFavouring()" [disabled]="isAddBtnDisabled" >Add Favouring</button>
                                      <button *ngIf="!isUpdateBtnDisabled" class="btn btn-sm btn-warning" (click) = "updateFavouring()" [disabled]="isUpdateBtnDisabled" >Update Favouring</button>
                                    </div>
                                  </div>

                                </form>
                              </div>
                           
                        </div>
        
                        <div class="card-body pl-0 pr-4 pt-2" style="min-height: 460px;">
                
                            <div class="col-12 m-0 table-responsive">

                                <div class="card-header pt-0 pb-0 pl-2 pr-0 clearfix" style="height: 30px; border: 1px solid #ccc; background-color: #6068a3;">
                                    <h4 class="myCustomTitle pt-1"><i style="font-size: 14px;" class="fa fa-table"></i>  Favouring List</h4>
                                </div>
                    
                                <table id="table"  class="table table-striped table-sm table-bordered p-0"
                                *ngIf="this.isLoaded">
                                    <thead class="table-dark">
                                        <tr class="gradiantBackground banglaTitle myCustomTableHeaderText">
                                            <th style="cursor: pointer; text-align: left;">Favouring Name</th>
                                            <th style="cursor: pointer; text-align: left;">Favouring Address</th>
                                            <th style="cursor: pointer; text-align: center;">Favouring Contact</th>
                                            <th style="cursor: pointer; text-align: center;">Favouring Email</th>
                                            <th style="cursor: pointer; text-align: center;">Status</th>
                                            <th style="cursor: pointer; text-align: center;">Action</th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody class="banglaTitle p-0" style="padding-bottom: 0px; margin-bottom: 0px;">
                        
                                        <tr *ngFor="let fav of this.favouringList">
                                            <td class="pl-2 pr-1 pt-1 pb-1">{{fav.FAV_NAME}}</td>
                                            <td class="pl-2 pr-1 pt-1 pb-1">{{fav.FAV_ADDRESS}}</td>
                                            <td class="pl-2 pr-1 pt-1 pb-1">{{fav.CONTACT_NUMBER}}</td>
                                            <td class="pl-2 pr-1 pt-1 pb-1">{{fav.FAV_EMAIL}}</td>
                                            <td class="pl-2 pr-1 pt-1 pb-1" style="text-align: center;">
                                                <h6 *ngIf="fav.IS_ACTIVE==='1'"><span class="badge badge-pill badge-success">Active</span></h6>
                                                <h6 *ngIf="fav.IS_ACTIVE==='0'"><span class="badge badge-pill badge-danger">Inactive</span></h6>
                                            </td>
                                            <td class="pl-2 pr-1 pt-1 pb-1" style="text-align: center;">
                                                <button class="btn btn-sm btn-warning mr-2" (click) = "setUpdateData(fav.FAV_NAME, fav.FAV_ADDRESS, fav.CONTACT_NUMBER, fav.FAV_EMAIL, fav.OID, fav.IS_ACTIVE)"><span class="fa fa-edit"></span></button>
                                                <button *ngIf="!isDeleteBtnDisabled" class="btn btn-sm btn-danger" (click) = "deleteFavouring(fav.ROLEID)" [disabled]="isDeleteBtnDisabled"><span class="fa fa-remove"></span></button>
                                            </td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                        
                            </div>
                
                        </div>
                
                
                    </div>

                









           
        
        </div>
    </div>

</div>
