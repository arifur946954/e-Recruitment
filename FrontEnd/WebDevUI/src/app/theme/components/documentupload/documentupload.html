<div class="col-12 p-0 m-0 card " style="border: 1px solid #ccc;">

    <div class="card-header p-2 clearfix" style="height: 20px; border: 1px solid #ccc; background-color: #138496;">
        <h4 style="color: #fff;font-size: 18px;font-weight: bold;"><i class="fa fa-upload"></i> Document Upload</h4>
    </div>

    <div class="card-body pl-0 pr-4 pt-2">

        <div class="col-12 m-0">            

            <div class="form-group clearfix">
                <div class="col-sm-4 p-0 m-0" style="float: left;">
                    <input type="file" multiple="multiple" id="attachedFile" (change)="onFileChange()" #fileInput>
                </div>
                <div class="col-sm-2" style="float: right; margin-right: -5%;">
                    <button class="btn btn-sm btn-primary" (click)="addDocumnet()" [disabled]="IsDocAddDisabled"><i class="fa fa-plus"></i> Add to list</button>
                </div>
            </div>
        </div>

        <div class="col-12 m-0">
            <div style="height: 500px; max-height: 500px; overflow: auto;">
                <table id="table" class="table table-striped table-sm table-bordered p-0">
                    <thead>
                        <tr class="gradiantBackground banglaTitle myCustomTableHeaderText">
                            <th style="cursor: pointer; text-align: left;">SL.No.</th>
                            <th style="cursor: pointer; text-align: left;">Document Name</th>
                            <th style="cursor: pointer; text-align: center;">Action</th>
                        </tr>
                    </thead>

                    <tbody class="banglaTitle" style="padding-bottom: 0px; margin-bottom: 0px;">

                        <tr *ngFor="let item of docList; let sl=index" style="cursor: pointer;">
                            <td style="text-align: left">{{sl+1}}</td>
                            <td style="text-align: left;">{{item.documentName}}</td>
                            <td style="text-align: center;">
                                <span type="button" class="btn btn-sm" *ngIf="item.documentFullPath!=''"
                                    style="padding-bottom: 3px; margin-right: 2px; z-index:0;"
                                    (click)="viewDocument(item)"><i
                                        class="text-info fa fa-eye"></i></span>
                                <span type="button" class="btn btn-sm"
                                    style="padding-bottom: 3px; margin-right: 2px; z-index:0;"
                                    (click)="delectDocument(sl, item)"><i
                                        class="text-danger fa fa-{{item.isDelete==true?'times':'trash-o'}}"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer" align="right">
            <button class="btn btn-sm btn-primary pull-right" style="padding-left: 20px;padding-right: 20px;margin-bottom: -20px;margin-right: -25px;" (click)="closeDocumnet()">Close</button>
        </div>
    </div>
    
</div>
