<div class="btn-group float-right" role="group" data-toggle="tooltip" data-placement="top" title="" style="margin-top: -25px;">   
    <!-- 0-Reset -->
    <button  [disabled]="disabled" type="button" class="{{cmnEntity.cmnBtn[0].bClass}}" *ngIf="!cmnEntity.isShow && cmnEntity.cmnBtn[0].isShowBtn" (click)="cmnEntity.isEdit=false; cmnEntity.isViewOnly=false; execute($event, cmnEntity.cmnBtn[0].btnFunc)"><i class="{{cmnEntity.cmnBtn[0].iClass}}"></i> {{cmnEntity.cmnBtn[0].btnName}}</button>
    <!-- 1-Save -->
    <button  [disabled]="disabled" type="submit" class="{{cmnEntity.cmnBtn[1].bClass}}" form="btnForm" *ngIf="!cmnEntity.isShow && cmnEntity.isInsert && !cmnEntity.isEdit && !cmnEntity.isViewOnly && cmnEntity.cmnBtn[1].isShowBtn" (click)="openModal(1);" [disabled]="!btnForm.valid"><i class="{{cmnEntity.cmnBtn[1].iClass}}"></i> {{cmnEntity.cmnBtn[1].btnName}}</button>
    <!-- 2-Update -->
    <button  [disabled]="disabled" type="submit" class="{{cmnEntity.cmnBtn[2].bClass}}" form="btnForm" *ngIf="!cmnEntity.isShow && cmnEntity.isUpdate && cmnEntity.isEdit && !cmnEntity.isViewOnly && cmnEntity.cmnBtn[2].isShowBtn" (click)="openModal(2);" [disabled]="!btnForm.valid"><i class="{{cmnEntity.cmnBtn[2].iClass}}"></i> {{cmnEntity.cmnBtn[2].btnName}}</button>
    <!-- 6-Show List -->
    <button  [disabled]="disabled" type="button" class="{{cmnEntity.cmnBtn[6].bClass}}" *ngIf="(cmnEntity.isView || cmnEntity.isInsert || cmnEntity.isUpdate)  && cmnEntity.cmnBtn[6].isShowBtn" (click)="cmnEntity.isEdit=false; cmnEntity.isViewOnly=false; execute($event, cmnEntity.cmnBtn[6].btnFunc); cmnEntity.isShow=cmnEntity.isShow==true?false:true;"><i class="{{cmnEntity.isShow?cmnEntity.cmnBtn[6].riClass:cmnEntity.cmnBtn[6].iClass}}"></i> {{cmnEntity.isShow?cmnEntity.cmnBtn[6].rbtnName:cmnEntity.cmnBtn[6].btnName}}</button>
    <!-- <button type="submit" class="btn btn-success btn-sm" form="btnForm" *ngIf="cmnEntity.isInsert && !cmnEntity.isEdit && !cmnEntity.isViewOnly && cmnEntity.cmnBtn[1].isShowBtn" (click)="cmnEntity.isEdit=false; cmnEntity.isViewOnly=false; execute($event, cmnEntity.cmnBtn[1].btnFunc)" [disabled]="!btnForm.valid"><i class="fa fa-save"></i> {{cmnEntity.cmnBtn[1].btnName}}</button>
    <button type="submit" class="btn btn-success btn-sm" form="btnForm" *ngIf="cmnEntity.isUpdate && cmnEntity.isEdit && !cmnEntity.isViewOnly && cmnEntity.cmnBtn[2].isShowBtn" (click)="cmnEntity.isEdit=false; cmnEntity.isViewOnly=false; execute($event, cmnEntity.cmnBtn[2].btnFunc)" [disabled]="!btnForm.valid"><i class="fa fa-edit"></i> {{cmnEntity.cmnBtn[2].btnName}}</button> -->
</div>
